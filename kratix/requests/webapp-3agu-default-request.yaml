apiVersion: platform.nttdata.io/v1alpha1
kind: AppModelA
metadata:
  name: webapp-3agu
  namespace: kratix-worker-system
  labels:
    app: webapp-3agu
    created-by: backstage
    request-id: "3agu"
  annotations:
    backstage.io/created-at: ""
    backstage.io/requested-by: "unknown"
spec:
  appName: webapp-3agu
  namespace: default-3agu
  image: nginx:latest
  port: 80
  replicas: 1
  serviceType: ClusterIP
  imagePullPolicy: Always
  gateway:
    enabled: true
    hostname: "myapp.nttdataco.com"
    gatewayName: "nginx-gateway"
    gatewayNamespace: "nginx-gateway-system"
    path: "/"
    tls: false
  storage:
    enabled: true
    size: "1Gi"
    storageClass: "gp3"
    mountPath: "/data"
  database:
    enabled: true
    type: "postgresql"
    claimApiVersion: "database.example.org/v1alpha1"
    claimKind: "PostgreSQLInstance"
    claimName: "webapp-3agu-db"
    parameters:
      engine: "postgres"
      version: "15"
      instanceSize: "small"
      storageGB: 10
      username: "{{ values.appName }}user"
      publiclyAccessible: false